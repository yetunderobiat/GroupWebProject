<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-900">Register Student</h2>
            <a href="roster_view.php" class="text-sm font-medium text-gray-500 hover:text-blue-600 transition-colors">Cancel</a>
        </div>
        
        <form method="POST" action="roster_process.php" class="space-y-5">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                <input type="text" name="fullName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="e.g. Ella Nwabueze" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Matric Number</label>
                <input type="text" name="matricNo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="e.g. 21/0045" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Faculty</label>
                <select name="faculty" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white outline-none" required>
                    <option value="" disabled selected>Select Faculty</option>
                    <option value="Computing">Computing</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Law">Law</option>
                    <option value="Business">Business</option>
                    <option value="Sciences">Sciences</option>
                    <option value="General">General</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Level</label>
                <select name="level" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white outline-none" required>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">400 Level</option>
                    <option value="500">500 Level</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-sm transition-all mt-6">
                Save to Roster
            </button>
        </form>
    </div>

</body>
</html>
