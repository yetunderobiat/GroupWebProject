<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 450px;
    padding: 20px;
}

.form-card {
    background: #ffffff;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    font-weight: 500;
    color: #333;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #dcdcdc;
    border-radius: 6px;
    font-size: 14px;
}

input:focus, select:focus {
    border-color: #1a73e8;
    outline: none;
}

.btn {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #1a73e8;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #0f5bd7;
}

.signin-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.signin-text a {
    color: #1a73e8;
    text-decoration: none;
}
    </style>
</head>
<body>

<div class="container">
    <div class="form-card">
        <h2>Create Account</h2>
        <p class="subtitle">Sign up to access the seminar management system</p>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Dr. Jane Smith">

            <label>Email</label>
            <input type="email" placeholder="you@babcock.edu.ng">

            <label>Staff ID</label>
            <input type="text" placeholder="STF/2024/001">

            <label>Faculty/Department</label>
            <select>
                <option>Select your faculty</option>
                <option>Science</option>
                <option>Computing</option>
                <option>Education</option>
                <option>Management Sciences</option>
            </select>

            <label>Password</label>
            <input type="password" placeholder="Create a strong password">

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter your password">

            <button type="submit" class="btn">Create Account</button>

            <p class="signin-text">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </form>
    </div>
</div>
<script src="">
    // Select the form and inputs
const form = document.querySelector("form");
const fullName = document.querySelector('input[placeholder="Dr. Jane Smith"]');
const email = document.querySelector('input[placeholder="you@babcock.edu.ng"]');
const staffId = document.querySelector('input[placeholder="STF/2024/001"]');
const faculty = document.querySelector("select");
const password = document.querySelector('input[placeholder="Create a strong password"]');
const confirmPassword = document.querySelector('input[placeholder="Re-enter your password"]');

form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent page refresh

    // Basic validation
    if (
        fullName.value.trim() === "" ||
        email.value.trim() === "" ||
        staffId.value.trim() === "" ||
        faculty.value === "Select your faculty" ||
        password.value.trim() === "" ||
        confirmPassword.value.trim() === ""
    ) {
        alert("Please fill in all fields.");
        return;
    }

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
        alert("Please enter a valid email address.");
        return;
    }

    // Password match check
    if (password.value !== confirmPassword.value) {
        alert("Passwords do not match.");
        return;
    }

    // Password length check
    if (password.value.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
    }

    // Success (you can replace this with API integration)
    alert("Account created successfully!");

    // Clear form after success
    form.reset();
});
</script>

</body>
</html>
